<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Misheelt Munkhjargal" />
    <meta name="author" content="Jose Guan Zhou" />

    <title>Connect the Stars - Sign Up</title>

    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="parent">
        <h1>Sign Up</h1>
        <p>Please enter the following information to create an account:</p>

        <form action="/home.html">
            <label for="username">User name:</label>
            <input type="text" name="username" id="username" /><br /><br />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" /><br /><br />

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" /><br /><br />

            <div class="multiEntries">
                <div class="multiEntry" style="float:left">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br /><br />
                </div>

                <div class="multiEntry" style="float:right">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age" />
                </div>
            </div>

            <label for="role">Role:</label>
            <select id="role">
                <option value="actor">Actor</option>
                <option value="agent">Agent</option>
                <option value="publisher">Producer</option>
            </select><br /><br />

            <button id="submitButton" type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>

    <script>
        var genderSelect = document.getElementById("gender").selectedIndex;
        var roleSelect = document.getElementById("role").selectedIndex;

        function signup() {
            localStorage.setItem("username", document.getElementById("username").value);
            localStorage.setItem("password", document.getElementById("password").value);
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem("gender", document.getElementById("gender").value);
            localStorage.setItem("age", document.getElementById("age").value);
            localStorage.setItem("role", document.getElementById("role").value);

            window.location.href = "home.html";
        }
    </script>
</body>
</html>

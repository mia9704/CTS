<body>
    <h1>Connect The Stars</h1>
    <div class="parent">
        <div class="menu">
            <h2>Menu</h2>
            <a href="/home.html">Home</a>
            <a href="/options.html">Options</a>
            <a href="/profile.html">Profile</a>
            <a href="/postings.html" class="active">Postings</a>
            <a href="/offers.html">Offers</a>
            <a href="/messages.html">Messages</a>
        </div>
        <div class="postings">
            <h2>Posting Details</h2>
            <div id="offerList">
            <div class="card" onclick="newOffer()">
                <img src="movie.jpg" alt="Avatar">
                <h4><b>Actress wanted</b></h4>
                <p>For the movie, Star Wars</p>
            </div>
            <button class="newOffer" onclick="alert('This posting has been successfully sent to your agent!'); window.location='postings.html';">Send to agent</button>
            <button class="newOffer" onclick="window.location='answer_posting.html';">Answer post</button>
        </div>
        </div>
        <div class="contacts">
            <h2>Contacts</h2>
            <select>
                <option value="agencies">Agencies</option>
                <option value="artists">Artists</option>
            </select>
            <a href="#">Joseph Abadi</a>
            <a href="#">John Mitno</a>
            <a href="#">Steve Jobs</a>
            <a href="#">Prasad Prechu</a>
            <a href="#">Ryan Smith</a>
            <a href="#">Carlos Lopez</a>
            <a href="#">Jose Guan Zhou</a>
            <a href="#">Misheelt Munkhjargal</a>
        </div>
    </div>
    <script>
        function newOffer() {
            var offername = document.getElementById("offername").value;
            var offerbody = document.getElementById("offerbody").value;
            if (offername === "")
                alert("Please enter Offer Name");
            else if (offerbody === "")
                alert("Please enter Offer Description");
            else {
                var list = document.getElementById("list");
                var item = document.createElement("li");
                var namenode = document.createTextNode(offername);
                var bodynode = document.createTextNode(offerbody);
                var b = document.createElement("b");
                b.appendChild(namenode);
                var h4 = document.createElement("h4");
                h4.appendChild(b);
                var para = document.createElement("p");
                para.appendChild(bodynode);
                var msgBox = document.createElement("div");
                msgBox.className = "card";
                var img = document.createElement("img");
                img.setAttribute("src", "movie.jpg");
                msgBox.appendChild(img);
                msgBox.appendChild(h4);
                msgBox.appendChild(para);
                var msgs = document.getElementById("offerList");
                msgs.appendChild(msgBox);
            }
        }
    </script>
</body>
</html>
